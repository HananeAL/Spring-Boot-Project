server.port=8083

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=sb_user
spring.datasource.password=sb
spring.datasource.url=jdbc:mysql://localhost:3306/sb_db

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size= 2MB

spring.jpa.hibernate.naming.physical-strategy=com.project.main.hibernate.CustomPhysicalNamingStrategy

spring.mvc.format.date=yyyy-MM-dd

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout=30m

